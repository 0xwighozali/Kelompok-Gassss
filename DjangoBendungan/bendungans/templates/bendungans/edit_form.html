<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
    <!-- Own CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <title>Edit Data Bendungan</title>
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      <div class="row my-2">
        <div class="col-md">
          <h3 class="fw-bold text-uppercase mt-5 mb-3"><i class="bi bi-person-plus-fill"></i>&nbsp;Edit Data Bendungan</h3>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-md">
          <form action="{% url 'bendungans.update' id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Bendungan</label>
              <input type="text" class="form-control w-50" id="nama" value="{{ nama }}" name="nama" autocomplete="off" required />
            </div>
            <div class="mb-3">
              <label for="lokasi" class="form-label">Lokasi</label>
              <input type="text" class="form-control form-control-md w-50" id="lokasi" value="{{ lokasi }}" name="lokasi" autocomplete="off" required />
            </div>
            <div class="mb-3">
              <label for="panjang" class="form-label">Panjang</label>
              <input type="text" class="form-control w-50" id="panjang" name="panjang" autocomplete="off" required />
            </div>
            <div class="mb-3">
              <label for="lebar" class="form-label">Lebar</label>
              <input type="text" class="form-control w-50" id="lebar" name="lebar" required />
            </div>
            <div class="mb-5">
              <label for="tinggi" class="form-label">Tinggi</label>
              <input type="text" class="form-control w-50" id="tinggi" name="tinggi" required />
            </div>
            <a href="{% url 'bendungans.index' %}" class="btn btn-secondary">Kembali</a>
            <button type="submit" class="btn btn-primary" name="simpan">Simpan</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Close Container -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
